<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Catalog</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

    <div class="search-container">
        <h1>Library Catalog</h1>
        <input type="text" id="search-bar" placeholder="Search by title, author, or ISBN..." onkeyup="searchCatalog()">
    </div>

    <div id="catalog-grid">
        <p class="loading">Loading collection...</p>
    </div>

<div id="details-view" style="display:none;">
    <button onclick="showGrid()" class="back-button">‚Üê Back to Catalog</button>
    <div id="details-content"></div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
