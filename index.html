<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<style>
  :root { --text-main: #333; --text-muted: #666; --border: #eee; }
  body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 20px; color: var(--text-main); }
  
  .search-container { max-width: 1000px; margin: 0 auto 40px; text-align: center; }
  #search-bar { 
    width: 100%; max-width: 500px; padding: 12px 20px; 
    border: 1px solid #ccc; border-radius: 25px; font-size: 16px; 
  }

  /* The Grid */
  #catalog-grid { 
    display: grid; max-width: 1000px; margin: auto;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
    gap: 30px; 
  }

  /* Book Card */
  .book-card { display: flex; flex-direction: column; cursor: default; }
  .cover-box { 
    width: 100%; aspect-ratio: 2/3; background: #f0f0f0; 
    border-radius: 4px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    margin-bottom: 12px;
  }
  .cover-img { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.3s; }
  
  .title { font-weight: 600; font-size: 0.95rem; line-height: 1.3; margin-bottom: 4px; }
  .author { color: var(--text-muted); font-size: 0.85rem; }
</style>

<div class="search-container">
  <input type="text" id="search-bar" placeholder="Search title, author, or ISBN..." onkeyup="searchCatalog()">
</div>

<div id="catalog-grid">Loading collection...</div>
